version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME:-kitchen_production}
      POSTGRES_USER: ${DB_USER:-kitchen_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-kitchen_user} -d ${DB_NAME:-kitchen_production}" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - food_app_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - food_app_network

  # Django Application
  web:
    build: ./clean_backend
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DATABASE_URL=postgresql://${DB_USER:-kitchen_user}:${DB_PASSWORD}@db:5432/${DB_NAME:-kitchen_production}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./clean_backend/media:/app/media
      - ./clean_backend/logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/health/" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - food_app_network

  # Celery Worker
  celery:
    build: ./clean_backend
    command: celery -A config worker -l info
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DATABASE_URL=postgresql://${DB_USER:-kitchen_user}:${DB_PASSWORD}@db:5432/${DB_NAME:-kitchen_production}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./clean_backend/media:/app/media
      - ./clean_backend/logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - food_app_network

  # Celery Beat Scheduler
  celery-beat:
    build: ./clean_backend
    command: celery -A config beat -l info
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DATABASE_URL=postgresql://${DB_USER:-kitchen_user}:${DB_PASSWORD}@db:5432/${DB_NAME:-kitchen_production}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./clean_backend/media:/app/media
      - ./clean_backend/logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - food_app_network

  # Flutter Frontend
  frontend:
    build:
      context: ./flutter_app
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - food_app_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "${APP_PORT:-8081}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./clean_backend/media:/app/media
      - ./clean_backend/staticfiles:/app/static
    depends_on:
      - web
      - frontend
    restart: unless-stopped
    networks:
      - food_app_network

volumes:
  postgres_data:
  redis_data:


networks:
  food_app_network:
    driver: bridge
