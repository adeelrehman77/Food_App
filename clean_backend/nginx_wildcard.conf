# Nginx Wildcard Subdomain Configuration for Fun Adventure Kitchen

server {
    listen 80;
    server_name *.funadventure.ae;

    # Redirect all HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name *.funadventure.ae;

    # SSL Certificates (Must support wildcards, e.g., Let's Encrypt Wildcard)
    ssl_certificate /path/to/fullchain.pem;
    ssl_certificate_key /path/to/privkey.pem;

    # Performance & Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # Static Files
    location /static/ {
        alias /path/to/your/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Media Files
    location /media/ {
        alias /path/to/your/mediafiles/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Django Application
    location / {
        proxy_pass http://localhost:8000; # Or your Gunicorn/Uvicorn socket
        proxy_set_header Host $host; # CRITICAL: Passes the subdomain (e.g., kitchen1.funadventure.ae)
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Enable WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
