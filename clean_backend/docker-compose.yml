version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: kitchen_production
      POSTGRES_USER: kitchen_user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kitchen_user -d kitchen_production"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Django Application
  web:
    build: .
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DATABASE_URL=postgresql://kitchen_user:password@db:5432/kitchen_production
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SECRET_KEY=your-secret-key-here
      - SYNC_TOKEN=your-sync-token-here
      - ENCRYPTION_KEY=your-encryption-key-here
    volumes:
      - ./media:/app/media
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker
  celery:
    build: .
    command: celery -A config worker -l info
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DATABASE_URL=postgresql://kitchen_user:password@db:5432/kitchen_production
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SECRET_KEY=your-secret-key-here
      - SYNC_TOKEN=your-sync-token-here
      - ENCRYPTION_KEY=your-encryption-key-here
    volumes:
      - ./media:/app/media
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Beat Scheduler
  celery-beat:
    build: .
    command: celery -A config beat -l info
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DATABASE_URL=postgresql://kitchen_user:password@db:5432/kitchen_production
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SECRET_KEY=your-secret-key-here
      - SYNC_TOKEN=your-sync-token-here
      - ENCRYPTION_KEY=your-encryption-key-here
    volumes:
      - ./media:/app/media
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./ssl:/etc/nginx/ssl
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
    depends_on:
      - web

volumes:
  postgres_data:
  redis_data: 