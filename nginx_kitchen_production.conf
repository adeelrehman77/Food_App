server {
    listen 80;
    server_name kitchen.funadventure.ae *.kitchen.funadventure.ae;

    root /var/www/kitchen.funadventure.ae/public_html;
    index index.html index.htm;

    access_log /var/log/nginx/kitchen_access.log;
    error_log /var/log/nginx/kitchen_error.log;

    # Flutter App Routing (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend API Proxy
    location /api/ {
        proxy_pass http://127.0.0.1:5002;
        
        # Standard Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Tenant Context Header
        proxy_set_header X-Tenant-Slug $http_x_tenant_slug;

        # WebSocket support (if needed for Channels)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts (optional, good for long polling/debugging)
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Static/Media files (Optional but recommended if not using WhiteNoise/S3)
    # location /static/ {
    #     alias /var/www/kitchen.funadventure.ae/static/;
    # }
    # location /media/ {
    #     alias /var/www/kitchen.funadventure.ae/media/;
    # }
}
